<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"], select, button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        select option {
            padding: 5px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <form th:action="@{/admin/products/add}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <p>Name: <input type="text" th:field="*{name}" required /></p>
        <p>Price: <input type="number" th:field="*{price}" required /></p>
        <p>Category: 
            <select th:field="*{category.id}" required>
                <option value="">Select a category</option>
                <option th:each="category : ${categories}" 
                        th:value="${category.id}" 
                        th:text="${category.name}" 
                        th:selected="${category.id == product.category.id}">
                </option>
            </select>
        </p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
