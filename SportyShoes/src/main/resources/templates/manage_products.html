<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            color: #fff;
        }
        .edit {
            background-color: #28a745;
        }
        .delete {
            background-color: #dc3545;
        }
        .button {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            margin: 20px auto;
            width: 150px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <a th:href="@{/admin/products/add}" style="display: block; text-align: center; padding: 10px; background-color: #007bff; color: #fff; text-decoration: none; margin-bottom: 20px;">Add New Product</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category != null ? product.category.name : 'No Category'}"></td>
            <td>
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="edit">Edit</a>
                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="delete">Delete</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/admin/dashboard}" class="button">Back to Dashboard</a>
</body>
</html>
